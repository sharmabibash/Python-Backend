<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">User List</h1>
        
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 mt-4">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">ID</th>
                        <th class="border border-gray-300 px-4 py-2">Name</th>
                        <th class="border border-gray-300 px-4 py-2">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="bg-white border-b">
                        <td class="border border-gray-300 px-4 py-2 text-center">{{ user.id }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ user.name }}</td>
                        <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mt-6 text-center">Add a User</h2>
        <form action="{{ url_for('add_user') }}" method="POST" class="mt-4 space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required 
                       class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                Add User
            </button>
        </form>
    </div>

</body>
</html>
